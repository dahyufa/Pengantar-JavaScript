<!DOCTYPE html>
<html>
<head>
    <script>
        function hello(){
            let nama = "Dahyu Febrianti Ambarisna";
            let obj = document.getElementById("hello");
            obj.innerHTML= "Hello " + nama;
            obj.style.background="skyblue";
        }
    </script>
</head>

<body>
    <button onclick="hello()">Hello</button>
    <br/>
    <span id="hello"></span>
</body>
</html>
